<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <title>
      Countdown to the king's return
    </title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="centered">
        <div id="status">ERR</div>
        <div id="return-on" class="inline">
          The big boy will be back on
          <div id="return-on-date" class="inline">NEVER</div>
        </div>
        <div id="countdown" class="inline">
          <div class="countdown-field inline">
            <div id="countdown-days" class="countdown-number inline"></div>
            <div class=""> days</div>
          </div>
          <div class="countdown-field inline">
            <div id="countdown-hours" class="countdown-number inline"></div>
            <div class=""> hours</div>
          </div>
          <div class="countdown-field inline">
            <div id="countdown-minutes" class="countdown-number inline"></div>
            <div class=""> minutes</div>
          </div>
          <div class="countdown-field inline">
            <div id="countdown-seconds" class="countdown-number inline"></div>
            <div class=""> seconds</div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">asdf</div>
  </body>
</html>
